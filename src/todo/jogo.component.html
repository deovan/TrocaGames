<h1 class="text-center">ToDo - Fábrica de Código</h1>
<div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
     
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form role="form" novalidate>
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input [(ngModel)]="jogo.nome" type="text" class="form-control" id="title" name="nome" placeholder="O que você deseja trocar?" required />
                        </div>
     
                        <div class="form-group">
                            <label for="description">Descrição</label>
                            <input [(ngModel)]="jogo.description" type="text" class="form-control" id="descricao" name="description" placeholder="Uma pequena descrição" required />
                        </div>
     
                        <button type="submit" class="btn btn-primary" (click)="saveJogo()">Salvar</button>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
     
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Jogos</h3>
                </div>
                <div class="panel-body">
                    <div class="bs-callout" *ngFor="let jogo of jogos | async" [ngClass]="{ 'bs-callout-primary': !task.done }">
                        <div class="row">
     
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                <input type="checkbox" [checked]="jogo.done" (click)="toggleDone(jogo)" />
                            </div>
     
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" (dblclick)="editJogo(jogo)">
                                <h4 [ngClass]="{ 'item-done': jogo.done }">{{jogo.nome}}</h4>
                                <div [ngClass]="{ 'item-done': jogo.done }">{{jogo.descricao}}</div>
                                <div>{{ jogo.$value }}</div>
                            </div>
     
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 remove">
                                <a (click)="remove(jogo)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>            
                <div class="panel-footer">
                    <label class="radio-inline">
                        <input (click)="filterJogos(1)" type="radio" name="statusJogo" id="todos" value="1" checked > Todas
                    </label>
                    <label class="radio-inline">
                        <input (click)="filterJogos(2)" type="radio" name="statusJogo" id="ativos" value="2"> Ativas
                    </label>
                    <label class="radio-inline">
                        <input (click)="filterJogos(3)" type="radio" name="statusJogo" id="completas" value="2"> Completas
                    </label>
                </div>
            </div>
        </div>
    </div>
