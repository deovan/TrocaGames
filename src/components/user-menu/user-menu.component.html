<ion-content>

  <user-info [user]="currentUser" [isMenu]=true></user-info>

  <ion-list>
    <ion-item icon-right  *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon  item-start name="{{p.icon}}"></ion-icon>
      {{p.title}}
    </ion-item>
   
    <button icon-right block ion-button menuClose="user-menu" (click)="logoutUser()">
      Sair
      <ion-icon name="log-out" item-end >  </ion-icon>
    </button>
  </ion-list>
</ion-content>
