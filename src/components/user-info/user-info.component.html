<div class="user-dados">
  <div class="div" [ngClass]="{'custom-background': isMenu }">
    <ion-avatar >
      <img (click)="onActionSheet()" class="round" [src]="user?.photo ||'assets/imgs/no-photo.jpg'" width="100" height="100">
    </ion-avatar>
    <div [ngClass]="{'custom-color': isMenu }">
      <h4 text-center *ngIf="user">{{ user.name }}</h4>
      <p text-center *ngIf="user">{{user.email }}</p>
    </div>
  </div>


</div>
