<div class="user-dados">
  <div class="div">
    <ion-avatar [ngClass]="{'custom-background': isMenu }">
      <img class="round" [src]="user?.photo ||'assets/imgs/no-photo.jpg'" width="100" height="100">
    </ion-avatar>
  </div>
  <div [ngClass]="{'custom-color': isMenu }">
    <h4 text-center *ngIf="user">{{ user.name }}</h4>
    <p text-center *ngIf="user">{{user.email }}</p>
  </div>

</div>
