<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{jogo.nome | capitalizePipe }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div class="slider-fotos">
    <ion-slides pager (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let img of fotos " class="swiper-zoom-container">
        <img class="slide-image" src="{{img}}">
      </ion-slide>
    </ion-slides>
  </div>


  <ion-item>
    <h1 style="white-space: normal ">{{jogo.nome}}</h1>
    <p style="color: blue">R$ {{jogo.preco}}</p>
  </ion-item>

  <ion-item *ngIf="jogo?.venda || jogo?.troca">
 
      <ion-row  >
       
        <ion-col *ngIf="jogo?.venda">
          <ion-badge color="venda">Venda</ion-badge>
        </ion-col>
        <ion-col *ngIf="jogo?.troca">
          <ion-badge color="secondary">Troca</ion-badge>
        </ion-col>
      </ion-row>

  </ion-item>

  <ion-item>
    <label>Categoria:</label>
    <p>{{jogo.categoria}}</p>
    <br>
    <label>Console:</label>
    <p>{{jogo.console}}</p>

  </ion-item>
  <ion-item>
    <label>Descrição:</label>
    <p style="white-space: normal ">{{jogo.descricao}}</p>
  </ion-item>
  <ion-item>
    <label>Anunciado por :</label>
    <p> {{jogo?.userNome||'----'}} em {{jogo.datetime | date:'dd/MM/y H:mm '}} {{jogo?.cidade}}</p>
  </ion-item>


    <button ion-button block (click)="onChatCreate()">
      <h4>Tenho Interesse!</h4>
    </button>

</ion-content>
