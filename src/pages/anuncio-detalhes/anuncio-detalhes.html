<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{jogo.nome | capitalizePipe }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="slider-fotos">
    <ion-slides pager (ionSlideDidChange)="slideChanged()">
      <ion-slide  *ngFor="let img of fotos "class="swiper-zoom-container">
        <img class="slide-image" src="{{img}}">
      </ion-slide>
  
    </ion-slides>
  </div>

  <h1>
    {{jogo.nome}}
  </h1>
  <br>
  <p>
    {{jogo.descricao}}
  </p>



</ion-content>

<ion-footer>
    <button ion-button class="cupom"  block (click)="onChatCreate()">
        <h1>Tenho Interesse!</h1>
      </button>
    
</ion-footer>
