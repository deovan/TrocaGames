<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>

            Inserir Jogo

        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Title:</ion-label>
            <ion-input [(ngModel)]="jogo.nome" type="text" placeholder="Agora coloque o nome do seu jogo!" required="É necessário um nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Descrição</ion-label>
            <ion-input [(ngModel)]="jogo.descricao"  type="text" placeholder="Aqui coloque uma breve descrição!" required="É necessário uma descrição"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Preço</ion-label>
            <ion-input [(ngModel)]="jogo.preco"  type="text" placeholder="Por quanto quer vender seu jogo" aria-required="É necessário um preço"></ion-input>
        </ion-item>
    </ion-list>
    <button clear (click)="save()">Salvar</button>

</ion-content>
