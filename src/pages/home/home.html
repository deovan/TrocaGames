<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
      <ion-card ion-item *ngFor="let item of items | async">
  
        <ion-item (click)="itemTapped($event, item)">
          <ion-avatar item-left>
            <img src="assets/imgs/avatar.jpg">
          </ion-avatar>
          <h2>{{item.user}}</h2>
          <p>Tony Stark</p>
        </ion-item>
  
        <img src="assets/imgs/iron-man.jpg">
        <ion-card-content>
          <p> {{item.descricao}}</p>
        </ion-card-content>
  
        <ion-row>
  
          <ion-col>
            <button ion-button clear small icon-left>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12k likes </div>
            </button>
          </ion-col>
  
          <ion-col>
            <button ion-button clear small icon-left>
              <ion-icon name="text"></ion-icon>
              <div>4 coments</div>
            </button>
          </ion-col>
          <ion-col text-center center>
            <ion-note>
              {{item.datetime}}
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
      <!--<ion-scroll zooming="true" direction="xy" style="width: 320px; height: 500px">
       <div class="scroll-container"></div>
      </ion-scroll>
    -->
    </ion-list>


</ion-content>
