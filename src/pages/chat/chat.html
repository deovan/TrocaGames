<ion-header>
  <custom-logged-header [title]="jogo.nome" [jogo]="jogo"> </custom-logged-header>
    <ion-card ion-item class="card" (click)="itemTapped($event, jogo)">
      <ion-avatar item-start>
        <img [src]="jogo.fotos || 'assets/imgs/no-image-available.jpg'">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-sm>
            <h2>{{jogo.nome}}</h2>
          </ion-col>
          <ion-col col-3 col-sm offset-2 pull-md-6>
            <ion-badge>R$ {{jogo.preco}}</ion-badge>
          </ion-col>
        </ion-row>
        <ion-row align-items-end>
          <ion-card-content>
            <p>{{jogo.descricao}}</p>
          </ion-card-content>
          </ion-row>
      </ion-grid>
    </ion-card>
 
</ion-header>


<ion-content class='campo' isScrolling="true" #content>
  <message-box *ngFor="let m of allmessages " [message]="m" [isFromSender]="(m.sentby === currentUser)"></message-box>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" (keyup.enter)="addmessage()" placeholder="Mensagem..." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (click)="addmessage()" [disabled]="isVazio()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
