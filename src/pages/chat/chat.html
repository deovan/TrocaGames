<ion-header>
  <custom-logged-header [title]="jogo.nome" [jogo]="jogo"> </custom-logged-header>
  <ion-toolbar>
   

      <ion-card ion-item (click)="itemTapped($event, jogo)">
        <ion-avatar item-start>
          <img  [src]="jogo.fotos || 'assets/imgs/no-image-available.jpg'">
        </ion-avatar>
        <ion-grid>
          <ion-row align-items-end>
            <ion-col col-6 col-sm>
              <h1>{{jogo.nome}}</h1>
            </ion-col>
            <ion-col col-3 col-sm offset-1 pull-md-6>
              <h1>R${{jogo.preco}}</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <p>{{jogo.descricao}}</p>
          </ion-row>
        </ion-grid>
      </ion-card>
  

  </ion-toolbar>
</ion-header>


<ion-content class='campo' isScrolling="true" #content>


  <message-box *ngFor="let m of allmessages " [message]="m" [isFromSender]="(m.sentby != jogo.user)"></message-box>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" (keyup.enter)="addmessage()" placeholder="Message..." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (click)="addmessage()" [disabled]="isVazio()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
